    <body>
        <div id="vue-app">
            <h1>Event</h1>
            <button @click="add(1)">add a year</button>
            <button @click="subtract(1)">substract a year</button>
            <button @dblclick="add(10)"> add 10 years</button>
            <button @dblclick="subtract(10)"> add 10 years</button>
            <p>My age is {{age}}</p>
            <div id="canvas" @mouseMove="updateXY">{{x}} - {{y}}</div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
